<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合约交易开单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 20px;
        }

        .left-panel {
            flex: 1; /* 左侧部分占据一半宽度 */
            text-align: center;
        }

        .right-panel {
            flex: 1; /* 右侧部分占据一半宽度 */
            padding-left: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #options, #stopLossButton, #furtherResult, #openTradePrompt {
            display: none; /* 默认隐藏 */
            margin-top: 20px;
        }

        #prompt {
            display: none; /* 默认隐藏提示文字 */
            font-size: 18px;
            margin-top: 20px;
        }

        #result {
            display: none; /* 默认隐藏选择结果的提示 */
            font-size: 16px;
            margin-top: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <h1>合约交易</h1>
        <p>开单必须满足以下条件<br>否则绝不能开单</p>

        <!-- 开单按钮 -->
        <button id="openTradeBtn">开单</button>

        <!-- 提示文字 -->
        <div id="prompt">看日线，是上升还是下降趋势？</div>

        <!-- 上升趋势和下降趋势选项 -->
        <div id="options">
            <button id="optionA">上升趋势: 多单</button>
            <button id="optionB">下降趋势: 空单</button>
        </div>

        <!-- 结果提示 -->
        <div id="result"></div>

        <!-- 止损按钮 -->
        <div id="stopLossButton">
            <button id="stopLossBtn">止损</button>
        </div>

        <!-- 最终提示 -->
        <div id="furtherResult"></div>

        <!-- 开单提示 -->
        <div id="openTradePrompt"></div>
    </div>

    <div class="right-panel">
        <!-- 输入表格 -->
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>日期</th>
                    <th>开单价格</th>
                    <th>止损价格</th>
                    <th>盈亏结果</th>
                </tr>
            </thead>
            <tbody id="tradeDataBody">
                <tr>
                    <td>1</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>9</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><input type="date" class="date-input"></td>
                    <td><input type="number" step="0.01" class="open-price-input"></td>
                    <td><input type="number" step="0.01" class="stop-loss-input"></td>
                    <td><input type="text" class="profit-loss-input"></td>
                </tr>
            </tbody>
        </table>

        <button id="saveDataBtn">保存数据</button>
        <button id="clearDataBtn">清空数据</button>
    </div>

    <script>
        // 获取页面元素
        const openTradeBtn = document.getElementById('openTradeBtn');
        const optionsDiv = document.getElementById('options');
        const optionA = document.getElementById('optionA');
        const optionB = document.getElementById('optionB');
        const promptDiv = document.getElementById('prompt');
        const resultDiv = document.getElementById('result');
        const stopLossButtonDiv = document.getElementById('stopLossButton');
        const furtherResultDiv = document.getElementById('furtherResult');
        const openTradePromptDiv = document.getElementById('openTradePrompt');
        const tradeDataBody = document.getElementById('tradeDataBody');

        // 点击“开单”按钮显示提示文字和选项
        openTradeBtn.addEventListener('click', function() {
            promptDiv.style.display = 'block'; // 显示提示文字
            optionsDiv.style.display = 'block'; // 显示选项A和B
            resultDiv.style.display = 'none'; // 隐藏之前的结果提示
            stopLossButtonDiv.style.display = 'none'; // 隐藏“止损”按钮
            furtherResultDiv.style.display = 'none'; // 隐藏进一步的提示
            openTradePromptDiv.style.display = 'none'; // 隐藏开单提示
        });

        // 点击选项A（上升趋势: 多单）
        optionA.addEventListener('click', function() {
            resultDiv.style.display = 'block'; // 显示结果提示
            resultDiv.innerHTML = '多单要开在四小时线整理的下端（支撑区）/向上突破区';
            stopLossButtonDiv.style.display = 'block'; // 显示“止损”按钮
            furtherResultDiv.style.display = 'none'; // 隐藏之前的提示
            openTradePromptDiv.style.display = 'none'; // 隐藏开单提示
        });

        // 点击选项B（下降趋势: 空单）
        optionB.addEventListener('click', function() {
            resultDiv.style.display = 'block'; // 显示结果提示
            resultDiv.innerHTML = '空单要开在四小时线整理的上端（压力区）/向下突破区';
            stopLossButtonDiv.style.display = 'block'; // 显示“止损”按钮
            furtherResultDiv.style.display = 'none'; // 隐藏之前的提示
            openTradePromptDiv.style.display = 'none'; // 隐藏开单提示
        });

        // 保存表格数据到 localStorage
        function saveData() {
            const dateInputs = document.querySelectorAll('.date-input');
            const openPriceInputs = document.querySelectorAll('.open-price-input');
            const stopLossInputs = document.querySelectorAll('.stop-loss-input');
            const profitLossInputs = document.querySelectorAll('.profit-loss-input');

            for (let i = 0; i < 10; i++) {
                localStorage.setItem(`date-${i}`, dateInputs[i].value);
                localStorage.setItem(`openPrice-${i}`, openPriceInputs[i].value);
                localStorage.setItem(`stopLoss-${i}`, stopLossInputs[i].value);
                localStorage.setItem(`profitLoss-${i}`, profitLossInputs[i].value);
            }
            alert('数据已保存');
        }

        // 从 localStorage 加载表格数据
        function loadData() {
            const dateInputs = document.querySelectorAll('.date-input');
            const openPriceInputs = document.querySelectorAll('.open-price-input');
            const stopLossInputs = document.querySelectorAll('.stop-loss-input');
            const profitLossInputs = document.querySelectorAll('.profit-loss-input');

            for (let i = 0; i < 10; i++) {
                dateInputs[i].value = localStorage.getItem(`date-${i}`) || '';
                openPriceInputs[i].value = localStorage.getItem(`openPrice-${i}`) || '';
                stopLossInputs[i].value = localStorage.getItem(`stopLoss-${i}`) || '';
                profitLossInputs[i].value = localStorage.getItem(`profitLoss-${i}`) || '';
            }
        }

        // 清空表格中的数据和 localStorage
        function clearData() {
            const dateInputs = document.querySelectorAll('.date-input');
            const openPriceInputs = document.querySelectorAll('.open-price-input');
            const stopLossInputs = document.querySelectorAll('.stop-loss-input');
            const profitLossInputs = document.querySelectorAll('.profit-loss-input');

            for (let i = 0; i < 10; i++) {
                dateInputs[i].value = '';
                openPriceInputs[i].value = '';
                stopLossInputs[i].value = '';
                profitLossInputs[i].value = '';

                localStorage.removeItem(`date-${i}`);
                localStorage.removeItem(`openPrice-${i}`);
                localStorage.removeItem(`stopLoss-${i}`);
                localStorage.removeItem(`profitLoss-${i}`);
            }
            alert('数据已清空');
        }

        // 页面加载时加载数据
        window.onload = loadData;

        // 保存按钮点击事件
        document.getElementById('saveDataBtn').addEventListener('click', saveData);

        // 清空按钮点击事件
        document.getElementById('clearDataBtn').addEventListener('click', clearData);
    </script>

</body>
</html>
